<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link id="favicon" rel="shortcut icon" type="image/png" href="data:image/png;base64,....==" />
	<title>FreeCycle</title>
	<style>
		
	</style>
	<script src="https://unpkg.com/vue@next"></script><!-- https://v3.vuejs.org/guide/installation.html#cdn -->
	<!-- <script src="vue.js"></script> -->
</head>
<body>
	<h1>FreeCycle your old stuff - keep things out of landfill</h1>
    <h2>
		<ul>
			<li>Help the poor</li>
			<li>Climate crisis</li>
			<li>Right to repair</li>
		</ul>
    </h2>
	<div id="app">
		<h2>Create</h2>
		<form @submit.prevent="addItem">
			<input name="user_id" placeholder="user_id">
			<input name="lat" placeholder="lat">
			<input name="lon" placeholder="lon">
			<input name="image" placeholder="image">
			<input name="keywords" placeholder="keywords">
			<textarea name="description" placeholder="description"></textarea>
			<button data-action="create_item">Create Item</button>
		</form>

		<h2>Items</h2>
		<ul>
			<li v-for="item in items">
				<img src="item.image">
				<span data-field="id">{{item.id}}</span>
				<span data-field="lat">{{item.lat}}</span>
				<span data-field="lon">{{item.lon}}</span>
				<span data-field="keywords">{{item.keywords}}</span>
				<span data-field="description">{{item.description}}</span>
				<button data-action="delete" someKindOfOnClickAction="deleteItem(item.id)">Delete</button>
			</li>
		</ul>
	</div>

<script type="module">
	const urlAPI = 'http://localhost:8000'

	const RootComponent = {
	  data() {
		return {
			item: {
				user_id: '',
				keywords: [],
				description: '',
				image: '',
				lat: '',
				lon: ''
			},
			item: [],
		}
	  },
	  created() {
		this.clearInput()
		this.updateItems()
	  },
	  components: {
	  },
	  methods: {
		updateItems() {
			fetch(`${urlAPI}/items`, {
			})
				.then(response => response.json())
				.then(json => {this.Items = json})
			.catch(err => console.error(err))
		},
		clearInput() {
			this.item = {...this.item, ...{
				id: Math.random(),
				keywords: undefined,
				description: undefined,
				image: undefined,
				lat: undefined,
				lon: undefined
			}}
		},
		addItem() {
			fetch(`${urlAPI}/item`, {
				method: 'POST',
				headers: {'Content-Type': 'application/json'},
				body: JSON.stringify(this.item),
			})
				.then(response => response.json())
				.then(()=>this.clearInput())
				.then(()=>this.updateItems())
			.catch(err => console.error(err));
		},
		deleteItem(id) {
			fetch(`${urlAPI}/item/${id}`, {
				method: 'DELETE',
			})
				.then(()=>this.updateItems())
			.catch(err => console.error(err));
		}
	  },
	}
	const app = Vue.createApp(RootComponent)
	const vm = app.mount('#app')
</script>

</body>
</html>
